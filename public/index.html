<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineMCPDeobfuscator</title>
</head>

<body>
    <form action="/" method="POST">
        <textarea name="obfuscated" required cols="30" rows="10" placeholder="Obfuscated Code"></textarea><br>
        <select style="width: 120px" name="version" required><br>
            <option value="" disabled selected hidden>Version</option>
            <option value="1.8">1.8</option>
        </select>
        <input style="width: 110px" type="submit" value="Deobfuscate">
    </form>
</body>

</html>
